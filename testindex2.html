  @keyframes fade {
      0% {

      animation-duration: 3s;
      animation-name: rotate;
      animation-iteration-count: infinite;
    }
    @keyframes rotate {
      0% {
        transform-origin: center;
        transform: rotate(-15deg);
      }

      100% {
        transform-origin: center;

<script>
  const iframeContainer = document.querySelector('.iframe-container');
  const iframe = document.querySelector('#myIframe');
  const overlay = document.querySelector('#overlay');

  overlay.addEventListener('click', () => {
    overlay.style.display = 'none'; // Hide the overlay
    iframeContainer.style.overflow = 'auto'; // Enable scrolling
  });

  // Optional: Re-enable overlay after clicking outside iframe or after some time
  document.addEventListener('click', (event) => {
    if (!iframeContainer.contains(event.target)) {
      overlay.style.display = 'block'; // Show the overlay
      iframeContainer.style.overflow = 'hidden'; // Disable scrolling
    }
  });
</script>
